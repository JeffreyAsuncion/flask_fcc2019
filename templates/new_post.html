{% extends 'base.html' %} 

{% block head %} 
<title>New Post</title>
{% endblock %}


{% block body %}
<h1>New Posts</h1>

<hr>
<h2>Create New Blog Post:</h2>
<form action='/posts' method='POST'>
    <label for="title">Title:</label>
    <input class="form-control" type="text" name='title' , id='title' placeholder="Enter Title"
        aria-label="Enter Title">
    <br>
    <label for="author">Author:</label>
    <input class="form-control" type="text" name='author' , id='author' placeholder="Enter Author"
        aria-label="Enter Author">
    <br>
    <label for="content">Post:</label>
    <textarea class="form-control" name='content' , id='content' placeholder="Type your blog post here." 
        aria-label="Type your blog post here." rows="3"></textarea>
    
    <br>
    <input type='submit' value='Post'>
</form>
<hr>

{% endblock %}
